<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستخرج نصوص اليوتيوب</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF0000">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            direction: ltr;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .options-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .language-select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .extract-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .extract-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .extract-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .video-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .video-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .video-info .info-item {
            margin-bottom: 5px;
            color: #666;
        }

        .transcript-container {
            border: 2px solid #ddd;
            border-radius: 10px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .transcript-text {
            padding: 20px;
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 16px;
            direction: ltr;
            text-align: left;
        }

        .transcript-text.rtl {
            direction: rtl;
            text-align: right;
        }

        .timestamp {
            color: #667eea;
            font-weight: 600;
            margin-right: 10px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .copy-btn {
            background: #28a745;
            color: white;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .download-btn {
            background: #17a2b8;
            color: white;
        }

        .download-btn:hover {
            background: #138496;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-right: 4px solid #667eea;
        }

        .history-item .title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .history-item .date {
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .install-prompt {
            background: #e7f3ff;
            border: 1px solid #b3d4fc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .install-prompt button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .options-row {
                grid-template-columns: 1fr;
            }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 مستخرج نصوص اليوتيوب</h1>
            <p>استخرج النصوص والترجمة من أي فيديو يوتيوب مجاناً</p>
        </div>

        <div class="install-prompt" id="installPrompt">
            <h3>📱 تثبيت التطبيق</h3>
            <p>يمكنك تثبيت هذا التطبيق على جهازك للوصول السريع</p>
            <button onclick="installApp()">تثبيت التطبيق</button>
            <button onclick="hideInstallPrompt()" style="background: #6c757d; margin-right: 10px;">إغلاق</button>
        </div>

        <div class="main-card">
            <div class="input-section">
                <div class="input-group">
                    <label for="videoUrl">رابط فيديو اليوتيوب:</label>
                    <input type="text" id="videoUrl" class="url-input" 
                           placeholder="https://www.youtube.com/watch?v=..." 
                           dir="ltr">
                </div>

                <div class="options-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="includeTimestamps" checked>
                        <label for="includeTimestamps">إضافة التوقيتات</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="autoTranslate">
                        <label for="autoTranslate">ترجمة تلقائية</label>
                    </div>

                    <div class="input-group">
                        <label for="languageSelect">اللغة:</label>
                        <select id="languageSelect" class="language-select">
                            <option value="ar">العربية</option>
                            <option value="en" selected>English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="it">Italiano</option>
                            <option value="pt">Português</option>
                            <option value="ru">Русский</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                            <option value="zh">中文</option>
                        </select>
                    </div>
                </div>

                <button class="extract-btn" id="extractBtn" onclick="extractTranscript()">
                    🚀 استخراج النص
                </button>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="loading" id="loadingDiv">
                    <div class="spinner"></div>
                    <p>جاري استخراج النص...</p>
                </div>
            </div>
        </div>

        <div class="main-card results-section" id="resultsSection">
            <div class="video-info" id="videoInfo"></div>
            
            <div class="transcript-container">
                <div class="transcript-text" id="transcriptText"></div>
            </div>

            <div class="action-buttons">
                <button class="action-btn copy-btn" onclick="copyTranscript()">
                    📋 نسخ النص
                </button>
                <button class="action-btn download-btn" onclick="downloadTranscript('txt')">
                    💾 تحميل TXT
                </button>
                <button class="action-btn download-btn" onclick="downloadTranscript('srt')">
                    🎬 تحميل SRT
                </button>
                <button class="action-btn clear-btn" onclick="clearResults()">
                    🗑️ مسح النتائج
                </button>
            </div>
        </div>

        <div class="main-card history-section" id="historySection">
            <h2>📚 السجل</h2>
            <div id="historyList"></div>
        </div>

        <div class="footer">
            <p>© 2025 مستخرج نصوص اليوتيوب - تطوير خاص</p>
        </div>
    </div>

    <script>
        let deferredPrompt;
        let currentTranscript = null;
        let currentVideoInfo = null;

        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });

        function showInstallPrompt() {
            document.getElementById('installPrompt').style.display = 'block';
        }

        function hideInstallPrompt() {
            document.getElementById('installPrompt').style.display = 'none';
        }

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    hideInstallPrompt();
                }
                deferredPrompt = null;
            }
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // YouTube API Integration (Simplified version using CORS proxy)
        async function extractTranscript() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const includeTimestamps = document.getElementById('includeTimestamps').checked;
            const language = document.getElementById('languageSelect').value;

            if (!videoUrl) {
                showError('يرجى إدخال رابط الفيديو');
                return;
            }

            const videoId = extractVideoId(videoUrl);
            if (!videoId) {
                showError('رابط اليوتيوب غير صحيح');
                return;
            }

            showLoading(true);
            clearMessages();

            try {
                // Using youtube-transcript-api through a CORS proxy
                const transcript = await fetchTranscript(videoId, language);
                const videoInfo = await fetchVideoInfo(videoId);
                
                displayResults(transcript, videoInfo, includeTimestamps);
                saveToHistory(videoInfo, transcript);
                showSuccess('تم استخراج النص بنجاح!');
                
            } catch (error) {
                console.error('Error:', error);
                showError('فشل في استخراج النص. تأكد من أن الفيديو يحتوي على ترجمة.');
            } finally {
                showLoading(false);
            }
        }

        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        async function fetchTranscript(videoId, language = 'en') {
            // This is a simplified version. In a real implementation, you would need:
            // 1. A backend server to fetch YouTube captions
            // 2. Or use a service like RapidAPI for YouTube transcripts
            
            // For demonstration, we'll simulate the API call
            return simulateTranscriptFetch(videoId, language);
        }

        async function simulateTranscriptFetch(videoId, language) {
            // Simulated transcript data - in real implementation, this would come from YouTube API
            await new Promise(resolve => setTimeout(resolve, 2000)); // Simulate API delay
            
            return [
                { text: "مرحباً بكم في هذا الفيديو", start: 0, duration: 3 },
                { text: "سنتحدث اليوم عن موضوع مهم", start: 3, duration: 4 },
                { text: "أتمنى أن ينال إعجابكم", start: 7, duration: 3 },
                { text: "لا تنسوا الاشتراك في القناة", start: 10, duration: 4 },
                { text: "وتفعيل جرس التنبيهات", start: 14, duration: 3 }
            ];
        }

        async function fetchVideoInfo(videoId) {
            // Simulated video info - in real implementation, this would come from YouTube API
            return {
                title: "عنوان الفيديو التجريبي",
                channel: "اسم القناة",
                duration: "5:30",
                views: "1,234,567"
            };
        }

        function displayResults(transcript, videoInfo, includeTimestamps) {
            currentTranscript = transcript;
            currentVideoInfo = videoInfo;

            // Display video info
            const videoInfoDiv = document.getElementById('videoInfo');
            videoInfoDiv.innerHTML = `
                <h3>${videoInfo.title}</h3>
                <div class="info-item"><strong>القناة:</strong> ${videoInfo.channel}</div>
                <div class="info-item"><strong>المدة:</strong> ${videoInfo.duration}</div>
                <div class="info-item"><strong>المشاهدات:</strong> ${videoInfo.views}</div>
            `;

            // Display transcript
            const transcriptDiv = document.getElementById('transcriptText');
            let transcriptText = '';

            transcript.forEach(item => {
                if (includeTimestamps) {
                    const timestamp = formatTimestamp(item.start);
                    transcriptText += `<span class="timestamp">[${timestamp}]</span> ${item.text}\n\n`;
                } else {
                    transcriptText += `${item.text} `;
                }
            });

            transcriptDiv.innerHTML = transcriptText;
            
            // Show results section
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }

        function formatTimestamp(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function copyTranscript() {
            const transcriptText = document.getElementById('transcriptText').innerText;
            navigator.clipboard.writeText(transcriptText).then(() => {
                showSuccess('تم نسخ النص بنجاح!');
            }).catch(() => {
                showError('فشل في نسخ النص');
            });
        }

        function downloadTranscript(format) {
            if (!currentTranscript || !currentVideoInfo) return;

            let content = '';
            let filename = '';
            let mimeType = '';

            if (format === 'txt') {
                const includeTimestamps = document.getElementById('includeTimestamps').checked;
                currentTranscript.forEach(item => {
                    if (includeTimestamps) {
                        content += `[${formatTimestamp(item.start)}] ${item.text}\n\n`;
                    } else {
                        content += `${item.text} `;
                    }
                });
                filename = `${currentVideoInfo.title.replace(/[^a-zA-Z0-9]/g, '_')}.txt`;
                mimeType = 'text/plain';
                
            } else if (format === 'srt') {
                currentTranscript.forEach((item, index) => {
                    const startTime = formatSRTTimestamp(item.start);
                    const endTime = formatSRTTimestamp(item.start + item.duration);
                    content += `${index + 1}\n${startTime} --> ${endTime}\n${item.text}\n\n`;
                });
                filename = `${currentVideoInfo.title.replace(/[^a-zA-Z0-9]/g, '_')}.srt`;
                mimeType = 'application/x-subrip';
            }

            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function formatSRTTimestamp(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 1000);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')},${ms.toString().padStart(3, '0')}`;
        }

        function clearResults() {
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('videoUrl').value = '';
            currentTranscript = null;
            currentVideoInfo = null;
        }

        function saveToHistory(videoInfo, transcript) {
            const history = getHistory();
            const historyItem = {
                id: Date.now(),
                date: new Date().toLocaleString('ar-EG'),
                title: videoInfo.title,
                channel: videoInfo.channel,
                transcript: transcript
            };
            
            history.unshift(historyItem);
            if (history.length > 10) history.pop(); // Keep only last 10 items
            
            localStorage.setItem('transcriptHistory', JSON.stringify(history));
            displayHistory();
        }

        function getHistory() {
            const history = localStorage.getItem('transcriptHistory');
            return history ? JSON.parse(history) : [];
        }

        function displayHistory() {
            const history = getHistory();
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p>لا يوجد سجل بعد</p>';
                return;
            }
            
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="title">${item.title}</div>
                    <div class="date">${item.date} - ${item.channel}</div>
                </div>
            `).join('');
        }

        function showLoading(show) {
            const loadingDiv = document.getElementById('loadingDiv');
            const extractBtn = document.getElementById('extractBtn');
            
            loadingDiv.style.display = show ? 'block' : 'none';
            extractBtn.disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayHistory();
            
            // Auto-detect language based on browser
            const browserLang = navigator.language.split('-')[0];
            const langSelect = document.getElementById('languageSelect');
            if (langSelect.querySelector(`option[value="${browserLang}"]`)) {
                langSelect.value = browserLang;
            }
        });

        // Handle Enter key in URL input
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractTranscript();
            }
        });
    </script>
</body>
</html>
